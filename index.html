<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center h-100">
      <div id="calculator" class="d-flex flex-column">
        <div class="col d-flex justify-content-end align-items-end">
          <div id="display">5</div>
        </div>
        <div id="divButtons" class="col">
          <div class="row">
            <button type="button" class="btn btn-others col btn-percent">%</button>
            <button type="button" class="btn btn-others col btn-sqrt">√</button>
            <button type="button" class="btn btn-others col btn-pow">x²</button>
            <button type="button" class="btn btn-others col btn-invert">¹/x</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-others col btn-ce">CE</button>
            <button type="button" class="btn btn-others col btn-c">C</button>
            <button type="button" class="btn btn-others col btn-backspace">←</button>
            <button type="button" class="btn btn-others col btn-division">÷</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-number col btn-7">7</button>
            <button type="button" class="btn btn-number col btn-8">8</button>
            <button type="button" class="btn btn-number col btn-9">9</button>
            <button type="button" class="btn btn-others col btn-multiplication">X</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-number col btn-4">4</button>
            <button type="button" class="btn btn-number col btn-5">5</button>
            <button type="button" class="btn btn-number col btn-6">6</button>
            <button type="button" class="btn btn-others col btn-less">-</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-number col btn-1">1</button>
            <button type="button" class="btn btn-number col btn-2">2</button>
            <button type="button" class="btn btn-number col btn-3">3</button>
            <button type="button" class="btn btn-others col btn-plus">+</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-others col btn-plusLess">±</button>
            <button type="button" class="btn btn-number col btn-0">0</button>
            <button type="button" class="btn btn-others col btn-dot">.</button>
            <button type="button" class="btn btn-others col btn-equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script/controller/CalController.js"></script>
    <script src="script/calculator.js"></script>
  </body>
</html>
